<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <style>
 /* collapsible side menu */
 .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #daf0e8; /* calm green */
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 16px;
      color: #333; /* dark gray */
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #008000; /* dark green */
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #daf0e8; /* calm green */
      color: #333; /* dark gray */
      padding: 10px 15px;
      border: none;
    }

    .openbtn:hover {
      background-color: #cee2d6; /* lighter green */
      color: #008000; /* dark green */
    }

    /* main content */
    .content {
      margin-left: 250px;
      padding: 20px;
      background-color: #f5f5f5; /* light gray */
      color: #333; /* dark gray */
    }

    h1 {
      font-size: 32px;
      color: #333; /* dark gray */
    }

    h2 {
      font-size: 24px;
      color: #333; /* dark gray */
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      font-size: 18px;
      line-height: 1.5;
    }

    li {
      margin-bottom: 10px;
    }

    /* alumni directory */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #008000; /* dark green */
      color: #fff; /* white */
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* search form */
    form {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #008000; /* dark green */
      color: #fff; /* white */
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #006600; /* darker green */
    }
    </style>
</head>
<body>
    <!--Collapsible side menu-->
    <div class="sidebar" id="mySidebar">

</div>

<div class="container">

  <!--JavaScript code for the collapsible side menu-->
  <script>
  //Sidebar
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementsByClassName("content")[0].style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {

document.getElementById("mySidebar").style.width = "0";
      document.getElementsByClassName("content")[0].style.marginLeft= "0";
      document.body.style.backgroundColor = "white";
    }
    
    
    
const form = document.querySelector('form');
  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const searchInput = document.querySelector('#search').value.toLowerCase();
    const strandInput = document.querySelector('#strand').value.toLowerCase();

    const tableRows = document.querySelectorAll('tbody tr');
    tableRows.forEach(row => {
      const name = row.querySelector('td:first-child').textContent.toLowerCase();
      const strand = row.querySelector('td:nth-child(3)').textContent.toLowerCase();
      if (name.includes(searchInput) && strand.includes(strandInput)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });

  const baseUrl = 'http://localhost:8000/api/v1/user/';

document.getElementById('get-form').addEventListener('submit', function(event) {
    event.preventDefault();
    fetch(baseUrl + 'get')
        .then(response => response.json())
        .then(data => alert(JSON.stringify(data)))
        .catch(error => console.error('Error:', error));
});

document.getElementById('post-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    const postData = {};
    formData.forEach((value, key) => {
        postData[key] = value;
    });
    fetch(baseUrl + 'post', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(postData)
    })
    .then(response => response.json())
    .then(data => alert(JSON.stringify(data)))
    .catch(error => console.error('Error:', error));
});

document.getElementById('put-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    const putData = {};
    formData.forEach((value, key) => {
        putData[key] = value;
    });
    fetch(baseUrl + 'put', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(putData)
    })
    .then(response => response.json())
    .then(data => alert(JSON.stringify(data)))
    .catch(error => console.error('Error:', error));
});

document.getElementById('delete-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    const deleteData = {};
    formData.forEach((value, key) => {
        deleteData[key] = value;
    });
    fetch(baseUrl + 'del', {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(deleteData)
    })
    .then(response => response.json())
    .then(data => alert(JSON.stringify(data)))
    .catch(error => console.error('Error:', error));
});
  </script>
